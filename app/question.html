<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
            text-align: center;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            border: 5px solid gold;
            padding: 20px;
            border-radius: 10px;
            background: #222;
        }
        .option {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background-color: #004080;
            border: 2px solid gold;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .option:hover {
            background-color: gold;
            color: black;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let score = 0;
            let questionIndex = 0;
            let questions = [];
            let timeLeft = 1200;
            let timer;
            
            function updateTimer() {
                const timerElement = document.getElementById("timer");
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (timeLeft <= 300) {
                    timerElement.style.color = "red";
                }

                if (timeLeft === 0 || questionIndex >= 10) {
                    showResult();
                    clearTimeout(timer); // Stop the timer when quiz ends
                        return;
                }

                    timeLeft--;
                    timer = setTimeout(updateTimer, 1000); // Save timeout ID to stop it later
            }
            
            function loadQuestion() {
                if (questionIndex >= 10) {
                    showResult();
                    return;
                }
                
                const container = document.getElementById("container");
                container.innerHTML = "";
                
                const questionData = questions[questionIndex];
                const questionElement = document.createElement("h2");
                questionElement.textContent = questionData.question;
                container.appendChild(questionElement);
                
                questionData.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.classList.add("option");
                    button.addEventListener("click", function() {
                        if (option === questionData.correct_answer) {
                            score++;
                        }
                        questionIndex++;
                        loadQuestion();
                    });
                    container.appendChild(button);
                });
            }
            
            function showResult() {
                clearTimeout(timer); // Stop timer
                const container = document.getElementById("container");
                container.innerHTML = `<h2>Quiz Completed!</h2><p>Your Score: ${score}/10</p>`;
            }
            
            fetch("que.json")
                .then(response => response.json())
                .then(data => {
                    questions = data.questions.sort(() => 0.5 - Math.random()).slice(0, 10);
                    loadQuestion();
                    updateTimer();
                })
                .catch(error => console.error("Error loading JSON:", error));
        });
    </script>
    <title>KBC Quiz Game</title>
</head>
<body>
    <div class="container text-center mt-5">
        <h2 id="timer" class="mb-3">Time Left: 20:00</h2>
        <div class="quiz-container">
            <div id="container"></div>
        </div>
    </div>
</body>
</html>
